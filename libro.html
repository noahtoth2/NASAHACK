<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmo, el Gato Galáctico</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <!-- Portada -->
  <section class="portada">
    <img src="Imagenes/fondopantalla.png" alt="Imagenes" id="bg">
    <img src="Imagenes/navesinfondo.png" id="nave"> <!--road-->
    <img src="Imagenes/sol.png" id="sol">
    <img src="Imagenes/gato.png" id="gato">  
  <div class="text " id="text">
      <h1>Cosmo, el Gato Galáctico</h1>
    <h2>y la Tormenta Solar</h2>
  </div>
  </section>

<section>




<script>
let bg = document.getElementById("bg");
let sol = document.getElementById("sol");
let gato = document.getElementById("gato");
let nave = document.getElementById("nave");

let scrollValue = 0;

window.addEventListener('scroll', function () {
  scrollValue = window.scrollY;
  requestAnimationFrame(updateParallax);
});

function updateParallax() {
  bg.style.transform = `translateY(${scrollValue * 0.5}px)`;
  sol.style.transform = `translateX(${-scrollValue * 0.5}px)`;
  gato.style.transform = `translateY(${-scrollValue * 0.15}px)`;
  nave.style.transform = `translateY(${scrollValue * 1}px)`;
}
</script>


</body>
</html>
